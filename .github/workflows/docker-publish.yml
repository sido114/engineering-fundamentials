name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        run: echo "** TASK D.1 - Replace this step with your SonarCloud analysis command (using SonarSource/sonarcloud-github-action@v2.2.0) **"
        # Hints:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub Actions
          # SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Needs to be created in your SonarCloud Account and stored in your github repository secrets
          # -Dsonar.projectKey=<your-project-key>
          # -Dsonar.organization=<your-private-sonarcloud-organization>
          # -Dsonar.sources=.

  test:
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Execute the unit test
        run: npm test
        env:
          CI: true


  publish-docker-image:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: lrengineering.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate and Push Git Tag for New Version
        id: versioning
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Find latest tag matching vX.Y pattern
          latest_tag=$(git tag --sort=-v:refname | grep -E "^v[0-9]+\.[0-9]+$" | head -n 1)
          
          if [ -z "$latest_tag" ]; then
            echo "No existing tags found. Starting with v0.1"
            new_tag="v0.1"
          else
            echo "Latest tag found: $latest_tag"
            # Remove 'v' prefix
            version=${latest_tag#v}
            # Split version numbers
            major=$(echo $version | cut -d. -f1)
            minor=$(echo $version | cut -d. -f2)
          
            # Increment minor version
            new_minor=$((minor + 1))
            new_tag="v$major.$new_minor"
          fi
          
          echo "Generated new tag: $new_tag"
          
          # Create and push the new tag
          git tag $new_tag
          git push origin $new_tag
          
          # Output variable for next steps
          echo "full_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Build the Docker image
        run: |
          docker build -t lrengineering.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }} -t lrengineering.azurecr.io/ipt-spins:latest .

      - name: Push the Docker image to ACR
        run: |
          docker push lrengineering.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }}
          docker push lrengineering.azurecr.io/ipt-spins:latest
